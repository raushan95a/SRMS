<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - SRMS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Student Record Management System</h1>
            <p class="subtitle">Add New Student</p>
        </header>

        <nav class="navigation">
            <a href="index.html" class="nav-link">Home</a>
            <a href="add-student.html" class="nav-link active">Add Student</a>
            <a href="view-students.html" class="nav-link">View Students</a>
            <a href="search-student.html" class="nav-link">Search Student</a>
            <a href="analytics.html" class="nav-link">Analytics</a>
        </nav>

        <main class="main-content">
            <div class="form-container">
                <h2>Register New Student</h2>
                <p class="form-description">Fill in the details below to add a new student to the system.</p>

                <form id="addStudentForm" class="student-form">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="useCustomId" onchange="toggleCustomId()">
                            Use Custom ID (otherwise auto-generated)
                        </label>
                    </div>

                    <div class="form-group" id="customIdGroup" style="display: none;">
                        <label for="customId">Student ID *</label>
                        <input type="number" id="customId" name="customId" min="1" placeholder="Enter custom ID (e.g., 2001)">
                    </div>

                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Enter student's full name">
                    </div>

                    <div class="form-group">
                        <label for="age">Age *</label>
                        <input type="number" id="age" name="age" required min="16" max="100" placeholder="Enter age">
                    </div>

                    <div class="form-group">
                        <label for="course">Course *</label>
                        <input type="text" id="course" name="course" required placeholder="e.g., Computer Science">
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required placeholder="student@example.com">
                    </div>

                    <div class="form-group">
                        <label for="gpa">GPA *</label>
                        <input type="number" id="gpa" name="gpa" required min="0" max="10" step="0.01" placeholder="e.g., 8.5">
                    </div>

                    <div class="form-group">
                        <label for="marks">Marks (0-100) *</label>
                        <input type="number" id="marks" name="marks" required min="0" max="100" placeholder="e.g., 85">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                        <button type="reset" class="btn btn-secondary">Clear Form</button>
                    </div>
                </form>

                <div id="message" class="message"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Student Record Management System. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script>
        function toggleCustomId() {
            const checkbox = document.getElementById('useCustomId');
            const customIdGroup = document.getElementById('customIdGroup');
            const customIdInput = document.getElementById('customId');
            
            if (checkbox.checked) {
                customIdGroup.style.display = 'block';
                customIdInput.required = true;
            } else {
                customIdGroup.style.display = 'none';
                customIdInput.required = false;
                customIdInput.value = '';
            }
        }

        document.getElementById('addStudentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                course: document.getElementById('course').value,
                email: document.getElementById('email').value,
                gpa: parseFloat(document.getElementById('gpa').value),
                marks: parseInt(document.getElementById('marks').value)
            };
            
            // Add custom ID if checkbox is checked
            const useCustomId = document.getElementById('useCustomId').checked;
            if (useCustomId) {
                const customId = parseInt(document.getElementById('customId').value);
                if (customId > 0) {
                    formData.id = customId;
                }
            }

            try {
                const result = await addStudent(formData);
                showMessage('Student added successfully! ID: ' + result.data.id, 'success');
                document.getElementById('addStudentForm').reset();
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
